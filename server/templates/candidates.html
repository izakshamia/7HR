<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <style>
        #candidate-modal .modal-content {
            background-color: transparent;
            border: none;
        }
        #candidate-modal .modal-body {
            padding: 0;
        }
        .modal-lg {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="mt-4">Candidate Management</h1>
        <div class="row mb-3">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="job-filter-1">Filter by Job</label>
                    <select id="job-filter-1" class="form-control">
                        <option value="">All Jobs</option>
                        {% for job in jobs %}
                            <option value="{{ job }}">{{ job }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="global-search">Global Search</label>
                    <input type="search" id="global-search" class="form-control" placeholder="Search all columns">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <button id="clear-filters" class="btn btn-secondary mt-4">Clear Filters</button>
                </div>
            </div>
        </div>
        <table id="candidates-table" class="table table-bordered">
            <caption>List of candidates</caption>
            <thead class="thead-light">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Job</th>
                    <th scope="col">Skills</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="candidate-table-body">
                <!-- Candidate rows will be populated dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="candidate-modal" tabindex="-1" role="dialog" aria-labelledby="candidate-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <iframe src="about:blank" style="width: 100%; height: 80vh; border: none;"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            let table = $('#candidates-table').DataTable({
                "searching": false,
                "processing": true,
                "ajax": {
                    "url": "/api/candidates",
                    "dataSrc": ""
                },
                "columns": [
                    { "data": "1.candidate.fullName", "defaultContent": "N/A" },
                    { "data": "1.candidate.primaryProfession", "defaultContent": "N/A" },
                    {
                        "data": "1.skills",
                        "render": function(data, type, row) {
                            return (data && Array.isArray(data)) ? data.map(s => s.name).join(', ') : 'N/A';
                        }
                    },
                    {
                        "data": "0",
                        "render": function(data, type, row) {
                            return `<button type="button" class="btn btn-primary btn-sm view-candidate" data-toggle="modal" data-target="#candidate-modal" data-candidate-id="${data}">View</button>`;
                        }
                    }
                ]
            });

            // Global search
            $('#global-search').on('keyup', function() {
                table.search(this.value, true, false).draw();
            });

            function filterTable() {
                const jobFilter1 = $('#job-filter-1').val();

                $.fn.dataTable.ext.search.pop(); // Remove previous search function
                $.fn.dataTable.ext.search.push(function(settings, data, dataIndex) {
                    const job = data[1]; // Job is in the second column (index 1)

                    if (jobFilter1 === "" || job === jobFilter1) {
                        return true;
                    }
                    return false;
                });
                table.draw();
            }

            $('#job-filter-1').on('change', filterTable);

            $('#clear-filters').on('click', function() {
                $('#job-filter-1').val('');
                $('#global-search').val('');
                $.fn.dataTable.ext.search.pop(); // Remove custom search function
                table.search('').draw();
            });

            $('#candidates-table tbody').on('click', '.view-candidate', function() {
                const candidateId = $(this).data('candidate-id');
                const iframe = $('#candidate-modal iframe');
                iframe.attr('src', '/candidate/' + candidateId);
            });

            $('#candidate-modal').on('hidden.bs.modal', function () {
                const iframe = $('#candidate-modal iframe');
                iframe.attr('src', 'about:blank');
            });
        });
    </script>
</body>
</html>
